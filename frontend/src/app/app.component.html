<div class="container">
  <div class="col-md-6">
    <h5>Tweets</h5>
    <tweet *ngFor="let tweet of tweets"
           [tweet]="tweet"
           [onChange]="onTweetChanged.bind(this)"></tweet>
  </div>
  <div class="col-md-6">
    <h5>Stared Tweets</h5>
    <tweet *ngFor="let tweet of staredTweets | OrderByPipe: '-stared'"
           [tweet]="tweet"
           [onChange]="onTweetChanged.bind(this)"></tweet>
  </div>
</div>
